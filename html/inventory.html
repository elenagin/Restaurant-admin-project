<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Restadmin</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
    <link href="../css/index.css" rel="stylesheet" />
    <link href="../css/inventory.css" rel="stylesheet" />
</head>

<body id="page-top">
    <nav class="navbar navbar-expand-sm text-uppercase fixed-top" id="inventoryNav" style="color: black;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logos/restadmin.png" alt="">
            </a>
            <button
                class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
                type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">Menu <i class="material-icons">menu</i></button>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <a class="navbar-brand" href="#">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#">Inventory</a>
                </a>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                            href="#">New list</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                            href="#">List History</a></li>
                    <ul class="navbar-nav">
                        <a class="nav-item dropdown-toggle" href="#" id="user" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <img src="../img/logos/profile.png" width="45" id="profile">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="user">
                            <a class="dropdown-item" href="#">My Account</a>
                            <a class="dropdown-item" href="#">Help</a>
                            <a class="dropdown-item" href="../index.html">Logout</a>
                        </div>
                    </ul>
                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead bg-primary text-center" id="createList">
        <br>
        <div class="container d-flex flex-column">
            <div class="row">
                <div class="col-lg-4 ml-auto" id="b1">
                    <a class="btn btn-lg btn-teal" id="button1" type="button" value="Show more"
                        onclick="showMore()">New List</a>
                </div>
                <div class="col-lg-4 mr-auto" id="b2">
                    <a class="btn btn-lg btn-teal" id="button2" type="button" value="Show more"
                        onclick="showMore()">Duplicate list from history</a>
                </div>
                <div id="d3">
                    <div id="myDIV" class="header">
                        <h4>My Inventory List</h4>
                        <input type="text" id="myInput" placeholder="New item...">
                        <span onclick="newElement()" class="addBtn">Add</span>
                      </div>                      
                      <ul id="myUL">
                        <li name="myLI" id="myLI">3 boxes of fish</li>
                        <li name="myLI" id="myLI" class="checked">6 dozen eggs</li>
                        <li name="myLI" id="myLI">Meat</li>
                        <li name="myLI" id="myLI">Baking powder</li>
                      </ul> 
                </div>

            </div>
        </div>
    </header>
    <!-- Copyright Section-->
    <section class="copyright py-4 text-center text-white">
        <div class="container"><small>Copyright Â© Restadmin 2020</small></div>
    </section>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="../js/inventory.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
</body>

</html>
